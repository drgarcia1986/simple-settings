os: linux
language: python
dist: xenial
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - pypy3
  - nightly
jobs:
  allow_failures:
    - python: pypy3
    - python: nightly
cache:
  directories:
    - "$HOME/.cache/pip"
before_install:
  - docker pull progrium/consul
  - docker run -d -p 8400:8400 -p 8500:8500 -p 8600:53/udp -h node1 progrium/consul
    -server -bootstrap
install:
  - make requirements
  - pip install coveralls
script:
  - make isort-check;
  - make test
after_success:
  - coveralls
services:
  - redis
  - docker
  - memcached
deploy:
  provider: pypi
  username: drgarcia1986
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: drgarcia1986/simple-settings
  skip_cleanup: true
  password:
    secure: 
